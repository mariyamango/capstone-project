spring.application.name=backend
spring.data.mongodb.uri=${MONGO_CONNECTION_STRING}
spring.data.mongodb.database=carHealth
logging.level.org.springframework.data.mongodb=DEBUG
spring.security.oauth2.client.registration.github.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=none
app.url=${APP_URL}
server.port=${PORT:8080}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${APP_URL}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
