name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install libssl1.1 (fix libcrypto.so.1.1 issue)
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl1.1

      - name: Start MongoDB Docker container
        run: |
          docker run -d -p 27017:27017 --name mongodb mongo:5.0

      - name: Build with Maven
        run: mvn -B package --file backend/pom.xml

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..30}; do
            if docker exec mongodb mongo --eval "print('MongoDB is ready')" > /dev/null 2>&1; then
              echo "MongoDB is ready"
              break
            fi
            echo "Waiting for MongoDB..."
            sleep 2
          done

      - name: Run tests with Maven
        run: mvn test --file backend/pom.xml

      - name: Stop MongoDB Docker container
        run: |
          docker stop mongodb
          docker rm mongodb